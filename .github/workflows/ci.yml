name: CI

on:
  pull_request:
  push:
    branches:
      - "**"

jobs:
  test:
    name: tests (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          # Baseline support. Add newer versions after dependency validation.
          - "3.11"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        env:
          PYTHONPATH: src
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: pytest -q

      - name: Run test hygiene gate
        run: python scripts/test_hygiene.py --strict --max-duplicate-groups 0 --max-no-assert 0 --max-trivial-assert-true 0

  required-gate:
    name: required-gate
    runs-on: ubuntu-latest
    needs:
      - test
    if: ${{ always() }}
    steps:
      - name: Fail if any matrix job failed
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Matrix test jobs did not all pass: ${{ needs.test.result }}"
            exit 1
          fi
          echo "All matrix test jobs passed."
