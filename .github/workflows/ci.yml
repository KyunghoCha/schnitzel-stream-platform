name: CI

on:
  pull_request:
  push:
    branches:
      - "**"

jobs:
  test:
    name: tests (${{ matrix.os }}, py${{ matrix.python-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        python-version:
          # Baseline support. Add newer versions after dependency validation.
          - "3.11"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        env:
          PYTHONPATH: src
          PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
        run: pytest -q

      - name: Run test hygiene gate
        run: python scripts/test_hygiene.py --strict --max-duplicate-groups 0 --max-no-assert 0 --max-trivial-assert-true 0

      - name: Windows onboarding smoke (setup_env.ps1)
        if: runner.os == 'Windows'
        run: ./setup_env.ps1 -Profile base -Manager pip -DryRun -SkipDoctor

  no-docker-smoke:
    name: no-docker-smoke (ubuntu, py3.11)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Compile check
        run: python -m compileall -q src tests scripts

      - name: Docs hygiene gate
        run: python scripts/docs_hygiene.py --strict

      - name: Test hygiene gate
        run: python scripts/test_hygiene.py --strict --max-duplicate-groups 0 --max-no-assert 0 --max-trivial-assert-true 0

      - name: Environment doctor gate
        run: python scripts/env_doctor.py --strict

      - name: Reliability smoke gate
        run: python scripts/reliability_smoke.py --mode quick --json

      - name: Plugin scaffold dry-run gate
        run: |
          python scripts/scaffold_plugin.py --repo-root outputs/scaffold_smoke --pack sensor --kind node --name ThresholdNode --dry-run

      - name: Plugin scaffold generate+validate gate
        run: |
          python scripts/scaffold_plugin.py --repo-root outputs/scaffold_smoke --pack sensor --kind node --name ThresholdNode --validate-generated

      - name: Plugin contract strict gate
        run: |
          python scripts/plugin_contract_check.py --repo-root outputs/scaffold_smoke --pack sensor --module threshold_node --class ThresholdNode --graph outputs/scaffold_smoke/configs/graphs/dev_sensor_threshold_node_v2.yaml --strict --json

      - name: Dependency bootstrap dry-run checks
        run: |
          python scripts/bootstrap_env.py --profile base --manager pip --dry-run --skip-doctor --json
          python scripts/bootstrap_env.py --profile console --manager pip --dry-run --skip-doctor --json

      - name: Onboarding doctor checks
        run: |
          python scripts/env_doctor.py --profile console --strict --json
          python scripts/stream_console.py doctor --strict --json

      - name: Profile-aware environment checks
        run: |
          python scripts/env_doctor.py --profile yolo --json
          python scripts/env_doctor.py --profile webcam --json

      - name: Control policy snapshot drift gate
        run: python scripts/control_policy_snapshot.py --check --baseline configs/policy/control_api_policy_snapshot_v1.json

      - name: Command surface snapshot drift gate
        run: python scripts/command_surface_snapshot.py --check --baseline configs/policy/command_surface_snapshot_v1.json

      - name: SSOT sync drift gate
        run: python scripts/ssot_sync_check.py --strict --json

      - name: Preset launcher sanity checks
        run: |
          python scripts/stream_run.py --list
          python scripts/stream_run.py --list --experimental
          python scripts/stream_run.py --preset inproc_demo --validate-only
          python scripts/stream_run.py --preset file_yolo_headless --experimental --validate-only

      - name: Graph wizard sanity checks
        run: |
          python scripts/graph_wizard.py --list-profiles
          python scripts/graph_wizard.py --profile inproc_demo --out outputs/wizard/generated_inproc_demo_v2.yaml --validate-after-generate

      - name: Graph editor ops sanity check
        env:
          PYTHONPATH: src
        run: |
          python - <<'PY'
          from schnitzel_stream.ops import graph_editor
          spec = {
              "version": 2,
              "nodes": [
                  {
                      "id": "src",
                      "kind": "source",
                      "plugin": "schnitzel_stream.nodes.dev:StaticSource",
                      "config": {"packets": []},
                  },
                  {
                      "id": "out",
                      "kind": "sink",
                      "plugin": "schnitzel_stream.nodes.dev:PrintSink",
                      "config": {},
                  },
              ],
              "edges": [{"src": "src", "dst": "out"}],
              "config": {},
          }
          result = graph_editor.validate_graph_spec(spec)
          assert result.ok, result.error
          print("graph_editor.validate_graph_spec ok")
          PY

      - name: Validate representative v2 graphs
        env:
          PYTHONPATH: src
        run: |
          python -m schnitzel_stream validate --graph configs/graphs/dev_inproc_demo_v2.yaml
          python -m schnitzel_stream validate --graph configs/graphs/dev_http_event_sink_v2.yaml
          python -m schnitzel_stream validate --graph configs/graphs/dev_jsonl_sink_v2.yaml
          python -m schnitzel_stream validate --graph configs/graphs/dev_json_file_sink_v2.yaml
          python -m schnitzel_stream validate --graph configs/graphs/showcase_inproc_v2.yaml

      - name: Validate process-graph foundation spec
        run: python scripts/proc_graph_validate.py --spec configs/process_graphs/dev_durable_pair_pg_v1.yaml

      - name: Run no-dependency v2 graph
        env:
          PYTHONPATH: src
        run: python -m schnitzel_stream --graph configs/graphs/dev_inproc_demo_v2.yaml --max-events 5

      - name: Run demo pack (ci profile)
        run: python scripts/demo_pack.py --profile ci --max-events 10

  ui-console:
    name: ui-console (node20)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/stream-console
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit tests
        run: npm run test

      - name: Build
        run: npm run build

  conda-smoke:
    name: conda-smoke (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: schnitzel-stream
          auto-activate-base: false
          auto-update-conda: false
          channels: conda-forge

      - name: Create or update conda environment
        shell: bash -l {0}
        run: |
          conda env update -n schnitzel-stream -f environment.yml --prune

      - name: Conda required smoke checks
        shell: bash -l {0}
        run: |
          conda run -n schnitzel-stream python scripts/env_doctor.py --profile console --strict --json
          conda run -n schnitzel-stream python -m compileall -q src tests scripts
          conda run -n schnitzel-stream python scripts/stream_run.py --preset inproc_demo --validate-only
          conda run -n schnitzel-stream python scripts/control_policy_snapshot.py --check --baseline configs/policy/control_api_policy_snapshot_v1.json
          conda run -n schnitzel-stream python scripts/command_surface_snapshot.py --check --baseline configs/policy/command_surface_snapshot_v1.json
          conda run -n schnitzel-stream python scripts/ssot_sync_check.py --strict --json

  required-gate:
    name: required-gate
    runs-on: ubuntu-latest
    needs:
      - test
      - no-docker-smoke
      - ui-console
      - conda-smoke
    if: ${{ always() }}
    steps:
      - name: Fail if any matrix job failed
        run: |
          if [ "${{ needs.test.result }}" != "success" ]; then
            echo "Matrix test jobs did not all pass: ${{ needs.test.result }}"
            exit 1
          fi
          if [ "${{ needs.no-docker-smoke.result }}" != "success" ]; then
            echo "No-docker smoke job did not pass: ${{ needs.no-docker-smoke.result }}"
            exit 1
          fi
          if [ "${{ needs.ui-console.result }}" != "success" ]; then
            echo "UI console job did not pass: ${{ needs.ui-console.result }}"
            exit 1
          fi
          if [ "${{ needs.conda-smoke.result }}" != "success" ]; then
            echo "Conda smoke job did not pass: ${{ needs.conda-smoke.result }}"
            exit 1
          fi
          echo "All matrix test jobs passed."
