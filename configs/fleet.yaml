# Stream input inventory.
# Supports both local and remote stream-shaped inputs: rtsp/file/webcam/plugin.
streams:
  - id: stream01
    name: ingress_rtsp_1
    enabled: true
    input:
      type: rtsp
      url: "rtsp://127.0.0.1:8554/stream1"

  - id: stream02
    name: ingress_rtsp_2
    enabled: true
    input:
      type: rtsp
      url: "rtsp://127.0.0.1:8554/stream2"

  - id: stream03
    name: ingress_file_demo
    enabled: true
    input:
      type: file
      # 운영 RTSP 의존성을 줄이기 위한 기본 테스트/데모 입력.
      # 실운영에서는 stream별 실제 input(url/path)으로 교체해 사용한다.
      path: "data/samples/2048246-hd_1920_1080_24fps.mp4"

  - id: stream04
    name: ingress_webcam
    enabled: true
    input:
      type: webcam
      index: 0
