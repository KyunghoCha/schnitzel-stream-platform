schema_version: 1
workload_id: skewed_burst
description: Bursty input with minority high-risk group sensitivity.
latency_budget_ms: 100.0

source_config:
  total_events: 320
  groups: [group_a, group_b]
  group_probs:
    group_a: 0.82
    group_b: 0.18
  burst_every: 7
  burst_size: 8
  event_interval_ms: 12.0
  recovery_marker_seq: 260
  outage_sleep_ms: 180.0

burst_config:
  count: 6

processor_config:
  delay_ms: 1.6
  jitter_ms: 0.5
  group_delay_ms:
    group_a: 0.0
    group_b: 3.0
  __runtime__:
    inbox_max: 3

sink_config:
  group_weights:
    group_a: 1.0
    group_b: 2.2
