schema_version: 1
workload_id: balanced
description: Balanced groups with moderate latency pressure.
latency_budget_ms: 80.0

source_config:
  total_events: 300
  groups: [group_a, group_b]
  group_probs:
    group_a: 0.5
    group_b: 0.5
  burst_every: 0
  burst_size: 1
  event_interval_ms: 16.0
  recovery_marker_seq: 180
  outage_sleep_ms: 120.0

burst_config:
  count: 3

processor_config:
  delay_ms: 1.4
  jitter_ms: 0.2
  group_delay_ms:
    group_a: 0.0
    group_b: 0.0
  __runtime__:
    inbox_max: 2

sink_config:
  group_weights:
    group_a: 1.0
    group_b: 1.0
